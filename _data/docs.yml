  description: "L'utilisation du système Build- Operate- Transfer (BOT) pour la gestion des projets nécessitant de grands financements en république du Bénin.
  La phase Build consiste à faire réaliser le projet par des opérateurs privés. La phase Oprerate est celle pendant laquelle, l'opérateur privé exploite durant une période prédéfini avec l'état, ce qu'il a réalisé et récupére son investissement et les intérêts qui lui sont dûs. La phase Transfert est celle de réception et de prise de contrôle par le gouvernement. Dans ce document, j'ai pris comme cas pratique, l'exemple de la Philippine."
