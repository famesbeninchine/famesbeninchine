{% for story in site.data.stories %}
  <div class="content-box">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="media">
            <div class="media-left media-top">
              <a href="#">
                <img class="media-object story-person" src="{{ story.img_url }}" alt="Image de l'interview">
              </a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">{{ story.title }}</h4>
              <p class="lead">
                {{ story.lead }}
              </p>
              <a href="{{ story.url }}">Lire plus</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
