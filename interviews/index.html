---
layout: default
title: FAMES INTERVIEWS
jumbotronName: FAMES INTERVIEWS
jumbotronLead: Les histoires inspirantes des b√©ninois en Chine
---
<div class="content-box">
  <div class="card-deck">
      {% for story in site.data.stories %}
        <div class="card" style="max-width: 18rem;">
          <img class="card-img-top" src="{{ story.img_url }}" alt="Photo">
          <div class="card-body">
            <h5 class="card-title">{{ story.title }}</h5>
            <p class="card-text">{{ story.lead }}</p>
            <a href="{{ story.url }}" class="btn btn-primary">Lire</a>
          </div>
        </div>
      {% endfor %}
  </div>
</div>
